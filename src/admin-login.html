<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socialise Admin Login</title>
    <link href="output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="container mx-auto p-4">
        <!-- Navigation Bar -->
        <nav class="flex justify-between items-center py-4">
            <div class="flex items-center space-x-4">
                <img src="logo.png" alt="Logo" class="h-8">
                <h1 class="text-2xl font-bold text-gray-800">socialise</h1>
            </div>
            <div class="flex items-center space-x-4">
                <button class="btn btn-primary">Log In</button>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="flex flex-col items-center justify-center min-h-screen">
            <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
                <h2 class="text-3xl font-bold text-center mb-8">Admin Log In</h2>
                <form>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="email">Email or Username</label>
                        <input type="text" id="email" class="input input-bordered w-full" placeholder="Enter your email or username">
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 mb-2" for="password">Password</label>
                        <input type="password" id="password" class="input input-bordered w-full" placeholder="Enter your password">
                    </div>
                    <div class="flex items-center justify-between mb-6">
                        <a href="#" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
                        <a href="#" class="text-sm text-blue-500 hover:underline">New to Socialise? Sign Up</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-full">Log In</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
