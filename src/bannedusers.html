<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <title>- Banned Users</title>
    <style>
        .content-container {
            overflow-y: auto;
            height: calc(100vh - 3rem); /* Adjust height based on the navbar height */
            padding-top: 1rem; /* Add some padding to the top */
        }
        .underline-animation {
            position: relative;
        }
        .underline-animation::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: black;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        }
        .underline-animation.active::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
    </style>
</head>
<body class="h-screen bg-gray-100">

    <div class="flex justify-center items-center h-12 bg-white border-b-2">

                <img src="../images/menu.svg" width="30px" />
            </label>
        </div>
        <div class="flex justify-center w-1/2">
            <input id="searchBar" type="text" placeholder="Search" class="input input-sm input-bordered w-full rounded-full" />
            <div id="searchResultsContainer" class="absolute w-1/2 px-4 invisible z-10">
                <div id="searchResults" class="flex flex-col bg-white mt-8"></div>
            </div>
        </div>
        <div class="flex justify-end w-1/4">
            <div id="loginSignUp"></div>
        </div>
    </div>

    <!-- main content -->

                <!-- Page content here -->
            </div>
            <div class="drawer-side w-2/3">

                        </label>
                    </div>
                    <div class="flex flex-col w-4/5 h-fit border-b-2 px-4 py-8 gap-2">
                        <li><a href="./index.html"><span class="flex items-center w-full gap-2"><img src="../images/home-variant-outline.svg" width="30px" />Home</span></a></li>
                        <li><a href="./profile.html"><span class="flex items-center w-full gap-2"><img src="../images/account-circle-outline.svg" width="30px" />Profile</span></a></li>
                        <li><a href="./news.html"><span class="flex items-center w-full gap-2"><img src="../images/newspaper-variant-outline.svg" width="30px" />News</span></a></li>
                        <li><a href="./feedback.html"><span class="flex items-center w-full gap-2"><img src="../images/feedback.svg" width="30px" />Feedback</span></a></li>
                        <li><a href="./countries.html"><span class="flex items-center w-full gap-2"><img src="../images/globe.svg" width="30px" />Countries</span></a></li>
                        <li><a href="./profilesetting.html"><span class="flex items-center w-full gap-2"><img src="../images/cog.svg" width="30px" />Settings</span></a></li>
                        <li><a href="./rules.html"><span class="flex items-center w-full gap-2"><img src="../images/book.svg" width="30px" />Rules</span></a></li>
                        <li><a href="./siteadmin-reportedposts.html"><span class="flex items-center w-full gap-2"><img src="../images/icon-admin.png" width="30px" />Site Admin Functions</span></a></li>
                    </div>
                    <div id="joinedDiscussions" class="flex flex-col w-4/5 h-fit border-b-2 px-4 py-8 gap-2">

                    <div class="flex flex-col w-4/5 h-fit border-b-2 px-4 py-8 gap-2">

                        <li><a href="./userstatistics.html"><span class="flex items-center w-full gap-2"><img src="../images/finance.svg" width="30px" />User Statistics</span></a></li>
                        
                    </div>
                </ul>
            </div>
        </div>

        <!-- content -->
        <div class="flex flex-col w-5/6 ml-auto content-container pt-12"> <!-- Added pt-12 for main content -->
            <div class="flex flex-col w-2/3 h-full mx-auto">
                <div class="flex w-full h-24 mt-2 mb-20 bg-white rounded-xl overflow-visible">
                    <div class="ml-8 mt-12">
                        <img src="../images/account-circle-outline.svg" width="120px" />

                <!-- middle content: banned users -->

                    <div class="flex justify-between items-center border-b pb-4 mb-4">

                            <a href="#" class="underline-animation active text-gray-700 font-bold border-b-2 border-gray-700 pb-2">Banned users</a>
                            <a href="#" class="underline-animation text-gray-500 pb-2" onclick = "goToMutedUsers()">Muted users</a>
                        </div>
                    </div>

                    <h2 class="text-xl font-bold mb-4">Banned Users</h2>
                    <div class="flex gap-4 mb-4 px-8">
                        <button class="btn btn-sm btn-outline flex items-center gap-2">
                            <img src="../images/new.svg" width="16px" />
                            new

                        <button class="btn btn-sm btn-outline flex items-center gap-2">
                            <img src="../images/flag.svg" width="16px" />
                            most reported
                        </button>
                    </div>
                    <div id="bannedUsersContainer" class="space-y-4"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/bannedusers.js"></script>
    <script>
        // JavaScript for tab navigation
        const tabs = document.querySelectorAll('.underline-animation');

        tabs.forEach(tab => {
            tab.addEventListener('click', function(event) {
                tabs.forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
