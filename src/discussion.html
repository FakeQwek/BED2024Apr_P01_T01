<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="h-screen bg-gray-100">
    <!-- navbar -->
    <div class="flex justify-center items-center h-12 bg-white border-b-2">
        <div class="flex w-1/4">

        </div>
        <div class="flex justify-center w-1/2">
            <input type="text" placeholder="Search" class="input input-sm input-bordered w-full" />
        </div>
        <div class="flex justify-end w-1/4">
            <button class="btn btn-sm mr-4">Login</button>
            <button class="btn btn-sm mr-4">Sign Up</button>
        </div>
    </div>

    <!-- main -->
    <div class="flex flex-row h-full">
        <!-- sidebar -->
        <div class="flex flex-col items-center w-1/6 h-full bg-white border-r-2">
            <div class="flex flex-col w-4/5 h-fit border-b-2 px-4 py-8 gap-4">
                <div class="flex items-center">
                    <img src="../images/home-variant-outline.svg" width="30px" />
                    <button class="btn btn-sm bg-white border-0 text-left shadow-none"><span class="w-full">Home</span></button>
                </div>
                <div class="flex items-center">
                    <img src="../images/account-circle-outline.svg" width="30px" />
                    <button class="btn btn-sm bg-white border-0 text-left shadow-none"><span class="w-full">Profile</span></button>
                </div>
                <div class="flex items-center">
                    <img src="../images/newspaper-variant-outline.svg" width="30px" />
                    <button class="btn btn-sm bg-white border-0 text-left shadow-none"><span class="w-full">News</span></button>
                </div>
            </div>
            <div class="flex flex-col w-4/5 h-fit border-b-2 px-4 py-8 gap-2">
                <h2 class="font-bold">FOR YOU</h2>
            </div>
            <div class="flex flex-col w-4/5 h-fit border-b-2 px-4 py-8 gap-4">
                <h2 class="font-bold">LEARN MORE</h2>
                <div class="flex items-center">
                    <img src="../images/information-outline.svg" width="30px" />
                    <button class="btn btn-sm bg-white border-0 text-left shadow-none"><span class="w-full">About Us</span></button>
                </div>
                <div class="flex items-center">
                    <img src="../images/phone-in-talk.svg" width="30px" />
                    <button class="btn btn-sm bg-white border-0 text-start shadow-none"><span class="w-full">Contact Us</span></button>
                </div>
                <div class="flex items-center">
                    <img src="../images/finance.svg" width="30px" />
                    <button class="btn btn-sm bg-white border-0 text-start shadow-none"><span class="w-full">User Statistics</span></button>
                </div>
            </div>
        </div>

        <!-- content -->
        <div class="flex flex-col items-center w-5/6 h-full">
            <div class="flex w-5/6 h-24 mt-4 mb-20 bg-white overflow-visible">
                <div class="ml-8 mt-12">
                    <img src="../images/account-circle-outline.svg" width="120px" />
                </div>
                <div class="text-3xl font-bold ml-4 mt-28">
                    <h1>d:Scrum</h1>
                </div>
            </div>
            <div class="flex w-5/6 h-fit my-4">
                <button class="btn btn-sm bg-white ml-8"><img src="../images/fire.svg" width="20px" />Hot</button>
                <button class="btn btn-sm bg-white ml-4"><img src="../images/finance.svg" width="20px" />Trending</button>
            </div>
            <div class="flex w-5/6 h-full">
                <div class="card w-3/4 h-fit bg-white">
                    <div class="card-body">
                        <h2 class="card-title">Lorem ipsum dolor sit amet?</h2>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
                    </div>
                </div>
                <div class="flex justify-end w-1/4">
                    <div class="card w-5/6 h-full bg-white">
                        <div class="card-body">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
