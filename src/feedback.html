<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socialise</title>
    <link href="output.css" rel="stylesheet">
    <style>
        .button-black-text {
            background-color: #e5e7eb;
            color: black;
            padding: 0.5rem;
            border-radius: 0.375rem;
        }
        .navbar-input {
            width: 100%;
            max-width: 600px;
        }
        .input {
            background-color: #f1f5f9;
            color: #1f2937;
            width: 50%;
            max-width: 500px;
        }
        .post-card {
            background-color: #f9fafb;
            border-radius: 0.375rem;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
        }
        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .post-header img {
            border-radius: 50%;
            margin-right: 0.5rem;
            width: 32px;
            height: 32px;
        }
        .post-meta {
            color: #9ca3af;
            font-size: 0.875rem;
        }
        .post-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
            font-size: 1.125rem;
        }
        .post-body {
            color: #4b5563;
            font-size: 0.875rem;
        }
        .badge-container {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .badge {
            background-color: #e5e7eb;
            color: #1f2937;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            text-decoration: none;
        }
        .badge:hover {
            background-color: #d1d5db;
        }
        .sidebar {
            flex: 1;
            padding: 1rem;
            height: 100vh;
            overflow-y: auto;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #fff;
        }
        .create-discussion-card {
            background-color: #fff;
            border-radius: 0.375rem;
            padding: 1rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .create-discussion-button {
            background-color: #6366f1;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            margin-top: 1rem;
            text-align: center;
        }
        .right-banner {
            background-color: white;
            border-radius: 0.375rem;
            padding: 1rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            margin-left: 1rem;
            width: 250px;
        }
        .right-banner img {
            border-radius: 0.375rem;
            width: 100%;
            height: auto;
        }
        .right-banner p {
            margin: 1rem 0;
            font-size: 0.875rem;
            color: #4b5563;
        }
        .right-banner .create-discussion-button {
            margin-top: 0;
        }
        .section-buttons button {
            padding: 0.5rem 1rem;
            border: 1px solid #ccc;
            background-color: #f5f5f5;
            cursor: pointer;
            border-radius: 0.375rem 0.375rem 0 0;
            margin-right: 0.5rem;
        }
        .section-buttons button.active {
            background-color: #fff;
            border-bottom: 1px solid transparent;
        }
        .section-content {
            border: 1px solid #ccc;
            padding: 1rem;
            border-radius: 0 0 0.375rem 0.375rem;
            background-color: #fff;
        }
        .underline-animation {
            position: relative;
        }
        .underline-animation::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: black;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        }
        .underline-animation.active::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
        .star-rating {
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Navbar -->
    <header class="flex items-center p-4 bg-white shadow-md w-full">
        <img src="../images/socialise2.png" alt="Socialise Logo" class="h-12 w-auto mr-auto">
        <div class="flex justify-center mx-4" style="flex-grow: 1;">
            <input type="text" placeholder="Search" class="input input-sm input-bordered rounded-full mx-auto" />
        </div>
        <div class="flex items-center ml-auto">
            <button class="btn w-full bg-white border-0 text-left shadow-none">
                <span class="flex items-center w-full gap-2">
                    <img src="../images/account-circle-outline.svg" width="24px" />
                </span>
            </button>
        </div>
    </header>

    <!-- main -->
    <div class="flex flex-row flex-grow">
        <!-- sidebar -->
        <div class="flex flex-col items-center w-1/6 min-h-screen bg-white border-r-2">
            <div class="flex flex-col w-4/5 h-fit border-b-2 px-4 py-8 gap-2">
                <div class="flex items-center">
                    <button class="btn w-full bg-white border-0 text-left shadow-none" onclick="window.location.href='index.html'"><span class="flex items-center w-full gap-2"><img src="../images/home-variant-outline.svg" width="30px" />Home</span></button>
                </div>
                <div class="flex items-center">
                    <button class="btn w-full bg-white border-0 text-left shadow-none" onclick="window.location.href='profilesetting.html'"><span class="flex items-center w-full gap-2"><img src="../images/account-circle-outline.svg" width="30px" />Profile</span></button>
                </div>
                <div class="flex items-center">
                    <button class="btn w-full bg-white border-0 text-left shadow-none" onclick="window.location.href='news.html'"><span class="flex items-center w-full gap-2"><img src="../images/newspaper-variant-outline.svg" width="30px" />News</span></button>
                </div>
                <div class="flex items-center">
                    <button class="btn w-full bg-white border-0 text-left shadow-none" onclick="window.location.href='feedback.html'"><span class="flex items-center w-full gap-2"><img src="../images/feedback.svg" width="30px" />Feedback</span></button>
                </div>
            </div>
            <div class="flex flex-col w-4/5 h-fit border-b-2 px-4 py-8 gap=2">
                <h2 class="font-bold mb-2">FOR YOU</h2>
            </div>
            <div class="flex flex-col w-4/5 h-fit border-b-2 px-4 py-8 gap=2">
                <h2 class="font-bold mb-2">LEARN MORE</h2>
                <div class="flex items-center">
                    <button class="btn w-full bg-white border-0 text-left shadow-none" onclick="window.location.href='about.html'"><span class="flex items-center w-full gap-2"><img src="../images/information-outline.svg" width="30px" />About Us</span></button>
                </div>
                <div class="flex items-center">
                    <button class="btn w-full bg-white border-0 text-left shadow-none" onclick="window.location.href='contact-us.html'"><span class="flex items-center w-full gap-2"><img src="../images/phone-in-talk.svg" width="30px" />Contact Us</span></button>
                </div>
                <div class="flex items-center">
                    <button class="btn w-full bg-white border-0 text-left shadow-none"><span class="flex items-center w-full gap=2"><img src="../images/finance.svg" width="30px" />User Statistics</span></button>
                </div>
                <div class="flex items-center">
                    <button class="btn w-full bg-white border-0 text-left shadow-none"><span class="flex items-center w-full gap-2"><img src="../images/logout.svg" width="30px" />Logout</span></button>
                </div>
            </div>
        </div>
        
        <div style="max-width: 860px; margin: 0 auto; padding: 16px;">
            <div style="margin-bottom: 32px;">
              <h1 style="font-size: 24px; font-weight: bold; margin-bottom: 16px; text-align: center;">Feedback Form</h1>
              <div style="background: #fff; padding: 16px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 800px; margin: 0 auto;">
                <div>
                  <h2 style="font-size: 18px; font-weight: bold;">Enter Your Feedback</h2>
                </div>
                <div style="margin-top: 16px;">
                  <div style="margin-bottom: 16px;">
                    <label for="username" style="display: block; margin-bottom: 8px;">Username</label>
                    <input id="username" placeholder="Enter your name" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" />
                  </div>
                  <div style="margin-bottom: 16px;">
                    <label style="display: block; margin-bottom: 8px;">Rating</label>
                    <button onclick="showRating()">Show Rating</button>
                    <div id="rating-options" class="rating-options" style="display:none;">
                        <div style="margin-bottom: 8px;">
                          <input type="radio" id="rating-1" name="rating" value="1" />
                          <label for="rating-1" style="margin-left: 8px;">1 Star</label>
                        </div>
                        <div style="margin-bottom: 8px;">
                          <input type="radio" id="rating-2" name="rating" value="2" />
                          <label for="rating-2" style="margin-left: 8px;">2 Stars</label>
                        </div>
                        <div style="margin-bottom: 8px;">
                          <input type="radio" id="rating-3" name="rating" value="3" />
                          <label for="rating-3" style="margin-left: 8px;">3 Stars</label>
                        </div>
                        <div style="margin-bottom: 8px;">
                          <input type="radio" id="rating-4" name="rating" value="4" />
                          <label for="rating-4" style="margin-left: 8px;">4 Stars</label>
                        </div>
                        <div style="margin-bottom: 8px;">
                          <input type="radio" id="rating-5" name="rating" value="5" />
                          <label for="rating-5" style="margin-left: 8px;">5 Stars</label>
                        </div>
                    </div>
                  </div>
                  <div style="margin-bottom: 16px;">
                    <label for="feedback" style="display: block; margin-bottom: 8px;">What do you feel about the website?</label>
                    <textarea id="feedback" placeholder="Share your thoughts..." style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"></textarea>
                  </div>
                </div>
                <div style="display: flex; justify-content: flex-end; gap: 8px;">
                  <button style="padding: 8px 16px; border: 1px solid #ccc; border-radius: 4px; background: #f8f9fa;" onclick="cancelFeedback()">Cancel</button>
                  <button style="padding: 8px 16px; border: none; border-radius: 4px; background: #0d6efd; color: #fff;" onclick="submitFeedback()">Submit Feedback</button>
                </div>
              </div>
            </div>

            <div>
                <h2 style="font-size: 20px; font-weight: bold; margin-bottom: 16px;">Previous Feedback</h2>
                <div id="feedback-container"></div>
            </div>
        </div>
    </div>

    <div id="updateModal" style="display: none;">
        <div style="background: rgba(0, 0, 0, 0.5); position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
            <div style="background: #fff; padding: 16px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 500px;">
                <h2 style="font-size: 18px; font-weight: bold;">Update Your Feedback</h2>
                <div style="margin-top: 16px;">
                    <div style="margin-bottom: 16px;">
                        <label for="update-feedback" style="display: block; margin-bottom: 8px;">Feedback</label>
                        <textarea id="update-feedback" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"></textarea>
                    </div>
                    <div style="margin-bottom: 16px;">
                        <label style="display: block; margin-bottom: 8px;">Rating</label>
                        <div id="update-rating-options" class="rating-options">
                            <div style="margin-bottom: 8px;">
                              <input type="radio" id="update-rating-1" name="update-rating" value="1" />
                              <label for="update-rating-1" style="margin-left: 8px;">1 Star</label>
                            </div>
                            <div style="margin-bottom: 8px;">
                              <input type="radio" id="update-rating-2" name="update-rating" value="2" />
                              <label for="update-rating-2" style="margin-left: 8px;">2 Stars</label>
                            </div>
                            <div style="margin-bottom: 8px;">
                              <input type="radio" id="update-rating-3" name="update-rating" value="3" />
                              <label for="update-rating-3" style="margin-left: 8px;">3 Stars</label>
                            </div>
                            <div style="margin-bottom: 8px;">
                              <input type="radio" id="update-rating-4" name="update-rating" value="4" />
                              <label for="update-rating-4" style="margin-left: 8px;">4 Stars</label>
                            </div>
                            <div style="margin-bottom: 8px;">
                              <input type="radio" id="update-rating-5" name="update-rating" value="5" />
                              <label for="update-rating-5" style="margin-left: 8px;">5 Stars</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="display: flex; justify-content: flex-end; gap: 8px;">
                    <button style="padding: 8px 16px; border: 1px solid #ccc; border-radius: 4px; background: #f8f9fa;" onclick="cancelUpdate()">Cancel</button>
                    <button style="padding: 8px 16px; border: none; border-radius: 4px; background: #0d6efd; color: #fff;" onclick="submitUpdate()">Update Feedback</button>
                </div>
            </div>
        </div>
    </div>

    <script>
         let currentFeedbackID = null;

function showRating() {
    document.getElementById('rating-options').style.display = 'block';
}

function cancelFeedback() {
    document.getElementById('feedback').value = '';
    const rating = document.querySelector('input[name="rating"]:checked');
    if (rating) rating.checked = false;
}

function submitFeedback() {
    const username = document.getElementById('username').value;
    const feedback = document.getElementById('feedback').value;
    const rating = document.querySelector('input[name="rating"]:checked').value;

    fetch('http://localhost:3000/feedback', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            username: username,
            rating: rating,
            feedback: feedback
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('Feedback submitted successfully');
            localStorage.setItem('username', username); // Save the username to local storage
            cancelFeedback();
            loadFeedback();
        } else {
            alert('Error submitting feedback');
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });
}

function loadFeedback() {
    fetch('http://localhost:3000/feedback')
    .then(response => response.json())
    .then(data => {
        const feedbackContainer = document.getElementById('feedback-container');
        feedbackContainer.innerHTML = '';

        const loggedInUser = localStorage.getItem('username');

        data.forEach(item => {
            const feedbackDiv = document.createElement('div');
            feedbackDiv.style.background = '#fff';
            feedbackDiv.style.padding = '16px';
            feedbackDiv.style.borderRadius = '8px';
            feedbackDiv.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.1)';
            feedbackDiv.style.marginBottom = '16px';

            feedbackDiv.innerHTML = `
                <div style="display: flex; align-items: center; gap: 8px;">
                    <img src="../images/person.png" alt="Profile Picture" style="width: 32px; height: 32px; border-radius: 50%;" />
                    <div>
                        <h3 style="font-size: 16px; font-weight: bold;">${item.Username}</h3>
                        <div style="display: flex; gap: 4px;">
                            ${'<svg class="star-rating" viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"></path></svg>'.repeat(item.RatingStar)}
                        </div>
                    </div>
                </div>
                <div>
                    <p>${item.FeedbackDescription}</p>
                </div>
            `;

            // Append update and delete buttons only if the feedback belongs to the logged-in user
            if (item.Username === loggedInUser) {
                const buttonsDiv = document.createElement('div');
                buttonsDiv.style.display = 'flex';
                buttonsDiv.style.justifyContent = 'flex-end';
                buttonsDiv.style.gap = '8px';

                buttonsDiv.innerHTML = `
                    <button style="padding: 8px 16px; border: 1px solid #ccc; border-radius: 4px; background: #007bff; color: #fff;" onclick="showUpdateModal(${item.FeedbackID}, '${item.FeedbackDescription}', ${item.RatingStar})">Update</button>
                    <button style="padding: 8px 16px; border: 1px solid #ccc; border-radius: 4px; background: #dc3545; color: #fff;" onclick="deleteFeedback(${item.FeedbackID})">Delete</button>
                `;

                feedbackDiv.appendChild(buttonsDiv);
            }

            feedbackContainer.appendChild(feedbackDiv);
        });
    })
    .catch(error => {
        console.error('Error:', error);
    });
}


function deleteFeedback(feedbackID) {
    fetch(`http://localhost:3000/feedback/${feedbackID}`, {
        method: 'DELETE',
        headers: {
            'Content-Type': 'application/json'
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('Feedback deleted successfully');
            loadFeedback();
        } else {
            alert('Error deleting feedback');
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });
}

function showUpdateModal(feedbackID, feedback, rating) {
    currentFeedbackID = feedbackID;
    document.getElementById('update-feedback').value = feedback;
    document.querySelector(`input[name="update-rating"][value="${rating}"]`).checked = true;
    document.getElementById('updateModal').style.display = 'block';
}

function cancelUpdate() {
    document.getElementById('update-feedback').value = '';
    document.querySelector('input[name="update-rating"]:checked').checked = false;
    document.getElementById('updateModal').style.display = 'none';
}

function submitUpdate() {
    const feedback = document.getElementById('update-feedback').value;
    const rating = document.querySelector('input[name="update-rating"]:checked').value;

    fetch(`http://localhost:3000/feedback/${currentFeedbackID}`, {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            rating: rating,
            feedback: feedback
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('Feedback updated successfully');
            cancelUpdate();
            loadFeedback();
        } else {
            alert('Error updating feedback');
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });
}

window.addEventListener('DOMContentLoaded', (event) => {
    const usernameInput = document.getElementById('username');
    const username = localStorage.getItem('username');
    if (username) {
        usernameInput.value = username;
        usernameInput.readOnly = true;
    } else {
        usernameInput.value = 'undefined';
    }
    loadFeedback();
});
    </script>
</body>
</html>
