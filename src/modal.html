<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punish Discussion</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 500px;
            text-align: left;
            position: relative;
        }

        .modal-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .modal-header img {
            border-radius: 50%;
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .modal-content p {
            margin: 1rem 0;
            font-size: 1rem;
            color: #4b5563;
        }

        .modal-subheader {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-subheader img {
            border-radius: 50%;
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .modal-subheader h3 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: bold;
            color: black;
        }

        .close {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        .modal-radio {
            margin: 20px 0;
        }

        .radio-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            font-size: 1rem;
        }

        .radio-item .bold {
            font-weight: bold;
            color: black;
        }

        .radio-item .small {
            font-size: 0.875rem;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f5f5f5;
            color: black;
            border: 1px solid #ccc;
            font-weight: bold;
        }

        .modal-buttons .cancel {
            background-color: #f5f5f5;
            color: black;
        }

        .modal-buttons .punish {
            background-color: #f5f5f5;
            color: black;
        }
    </style>
</head>
<body>
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-header">
            <img src="../images/person.png" alt="User Profile Picture">
            <h2>Punish discussion</h2>
        </div>
        <p id="discussionDesc">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor</p>
        <div class="modal-subheader">
            <img src="../images/person.png" alt="Profile Picture">
            <h3>d:Social</h3>
        </div>
        <h3 style="font-weight: bold; color: black;">Punishment</h3>
        <div class="modal-radio">
            <div class="radio-item">
                <div>
                    <p class="bold">Warn</p>
                    <p class="small">Warn this discussion about its content</p>
                </div>
                <input type="radio" name="punishment" value="warn">
            </div>
            <div class="radio-item">
                <div>
                    <p class="bold">Delete</p>
                    <p class="small">Delete this discussion</p>
                </div>
                <input type="radio" name="punishment" value="delete">
            </div>
        </div>
        <div class="modal-buttons">
            <button class="cancel">Cancel</button>
            <button class="punish">Punish</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const discussionDesc = urlParams.get('desc');
            const discussionId = urlParams.get('id');

            if (discussionDesc) {
                document.getElementById('discussionDesc').textContent = discussionDesc;
            }

            document.querySelector('.close').addEventListener('click', () => {
                window.history.back();
            });

            document.querySelector('.cancel').addEventListener('click', () => {
                window.history.back();
            });

            document.querySelector('.punish').addEventListener('click', async () => {
                const selectedPunishment = document.querySelector('input[name="punishment"]:checked').value;

                if (selectedPunishment === 'delete') {
                    try {
                        const response = await fetch(`http://localhost:3000/discussionReports/${discussionId}`, {
                            method: 'DELETE'
                        });

                        if (response.ok) {
                            alert('Discussion report deleted successfully');
                            window.opener.location.reload();  // Refresh the parent page
                            window.close();  // Close the modal
                        } else {
                            alert('Delete failed: Discussion report not found');
                        }
                    } catch (error) {
                        alert('Delete failed: An error occurred');
                        console.error('Error deleting discussion report:', error);
                    }
                } else {
                    // Handle the warn case here
                    window.history.back();
                }
            });
        });
    </script>
</body>
</html>
