    <style>
        .button-black-text {
            background-color: #e5e7eb; /* Light gray background */
            color: black; /* Black text */
            padding: 0.5rem; /* Padding */
            border-radius: 0.375rem; /* Rounded corners */
        }
        .toggle input:checked + .slider {
            background-color: #6366f1; /* Tailwind Indigo-500 */
        }
        .toggle input:checked + .slider:before {
            transform: translateX(1.25rem); /* Move the circle to the right */
        }
        .toggle {
            position: relative;
            display: inline-block;
            width: 2.5rem;
            height: 1.25rem;
        }
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 1.25rem;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 1rem;
            width: 1rem;
            left: 0.125rem;
            bottom: 0.125rem;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
    </style>
</head>
