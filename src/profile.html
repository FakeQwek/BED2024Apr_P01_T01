<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socialise</title>
    <link href="output.css" rel="stylesheet">
    <style>
        .button-black-text {
            background-color: #e5e7eb;
            color: black;
            padding: 0.5rem;
            border-radius: 0.375rem;
        }

        .navbar-input {
            width: 100%;
            max-width: 600px;
        }

        .input {
            background-color: #f1f5f9;
            color: #1f2937;
            width: 50%;
            max-width: 500px;
        }

        .post-card {
            background-color: #f9fafb;
            border-radius: 0.375rem;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .post-header img {
            border-radius: 50%;
            margin-right: 0.5rem;
            width: 32px;
            height: 32px;
        }

        .post-meta {
            color: #9ca3af;
            font-size: 0.875rem;
        }

        .post-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
            font-size: 1.125rem;
        }

        .post-body {
            color: #4b5563;
            font-size: 0.875rem;
        }

        .badge-container {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .badge {
            background-color: #e5e7eb;
            color: #1f2937;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            text-decoration: none;
        }

        .badge:hover {
            background-color: #d1d5db;
        }

        .sidebar {
            flex: 1;
            padding: 1rem;
        }

        .create-discussion-card {
            background-color: #fff;
            border-radius: 0.375rem;
            padding: 1rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .create-discussion-button {
            background-color: #6366f1;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            margin-top: 1rem;
            text-align: center;
        }

        .right-banner {
            background-color: white;
            border-radius: 0.375rem;
            padding: 1rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            margin-left: 1rem;
            width: 250px; /* Adjust the width to fit better */
        }

        .right-banner img {
            border-radius: 0.375rem;
            width: 100%;
            height: auto;
        }

        .right-banner p {
            margin: 1rem 0;
            font-size: 0.875rem;
            color: #4b5563;
        }

        .right-banner .create-discussion-button {
            margin-top: 0.
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Navbar -->
    <header class="flex items-center p-4 bg-white shadow-md w-full">
        <img src="../images/socialise2.png" alt="Socialise Logo" class="h-12 w-auto mr-auto">
        <div class="flex justify-center mx-4" style="flex-grow: 1;">
            <input type="text" placeholder="Search" class="input input-sm input-bordered rounded-full mx-auto" />
        </div>
        <div class="flex items-center ml-auto">
            <button class="btn w-full bg-white border-0 text-left shadow-none">
                <span class="flex items-center w-full gap-2">
                    <img src="../images/account-circle-outline.svg" width="24px" />
                </span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="flex flex-row h-full">
        <!-- Sidebar -->
        <div class="flex flex-col items-center w-1/6 h-full bg-white border-r-2">
            <div class="flex flex-col w-4/5 h-fit border-b-2 px-4 py-8 gap-2">
                <div class="flex items-center">
                    <button class="btn w-full bg-white border-0 text-left shadow-none"><span class="flex items-center w-full gap-2"><img src="../images/home-variant-outline.svg" width="30px" />Home</span></button>
                </div>
                <div class="flex items-center">
                    <button class="btn w-full bg-white border-0 text-left shadow-none"><span class="flex items-center w-full gap-2"><img src="../images/account-circle-outline.svg" width="30px" />Profile</span></button>
                </div>
                <div class="flex items-center">
                    <button class="btn w-full bg-white border-0 text-left shadow-none"><span class="flex items-center w-full gap-2"><img src="../images/newspaper-variant-outline.svg" width="30px" />News</span></button>
                </div>
            </div>
            <div class="flex flex-col w-4/5 h-fit border-b-2 px-4 py-8 gap-2">
                <h2 class="font-bold mb-2">FOR YOU</h2>
            </div>
            <div class="flex flex-col w-4/5 h-fit border-b-2 px-4 py-8 gap-2">
                <h2 class="font-bold mb-2">LEARN MORE</h2>
                <div class="flex items-center">
                    <button class="btn w-full bg-white border-0 text-left shadow-none"><span the="flex items-center w-full gap-2"><img src="../images/information-outline.svg" width="30px" />About Us</span></button>
                </div>
                <div class="flex items-center">
                    <button class="btn w-full bg-white border-0 text-left shadow-none"><span class="flex items-center w-full gap-2"><img src="../images/phone-in-talk.svg" width="30px" />Contact Us</span></button>
                </div>
                <div class="flex items-center">
                    <button class="btn w-full bg-white border-0 text-left shadow-none"><span class="flex items-center w-full gap-2"><img src="../images/finance.svg" width="30px" />User Statistics</span></button>
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <main class="flex-1 p-8">
            <div class="bg-white p-8 rounded-2xl shadow-lg max-w-2xl mx-auto">
                <div class="flex items-center mb-8">
                    <img src="../images/person.png" alt="User Profile Picture" class="rounded-full h-20 w-20 mr-4">
                    <h2 class="text-3xl font-bold">u:henryneofan2</h2>
                </div>
                <div class="mb-6">
                    <h3 class="text-xl font-bold mb-2">Account Settings</h3>
                    <hr>
                    <div class="mt-4 space-y-4">
                        <div class="flex justify-between items-center">
                            <div>
                                <p class="text-gray-600">Name</p>
                                <p id="profileUsername">Default</p>
                            </div>
                            <button onclick="changeUsername()" class="text-blue-500 hover:underline">change</button>
                        </div>
                        <div class="flex justify-between items-center">
                            <div>
                                <p class="text-gray-600">Email</p>
                                <p id="profileEmail">Default@gmail.com</p>
                            </div>
                            <button onclick="changeEmail()" class="text-blue-500 hover:underline">change</button>
                        </div>
                        <div class="flex justify-between items-center">
                            <div>
                                <p class="text-gray-600">Phone Number</p>
                                <p id="profilePhoneNumber">123-456-7890</p>
                            </div>
                            <button onclick="changePhoneNumber()" class="text-blue-500 hover:underline">change</button>
                        </div>
                        <div class="flex justify-between items-center">
                            <div>
                                <p class="text-gray-600">Email notifications</p>
                                <p>Not allowed</p>
                            </div>
                            <button class="text-blue-500 hover:underline">change</button>
                        </div>
                        <div class="flex justify-between items-center">
                            <div>
                                <p class="text-gray-600">Gender</p>
                                <p>NIL</p>
                            </div>
                            <button class="text-blue-500 hover:underline">change</button>
                        </div>
                        <div class="flex justify-between items-center">
                            <div>
                                <p class="text-gray-600">Display language</p>
                                <p>English</p>
                            </div>
                            <button class="text-blue-500 hover:underline">change</button>
                        </div>
                    </div>
                </div>
                <div class="text-right">
                    <button onclick="navigateToConfirmDelete()">Delete Account</button>
                </div>
                <div class="text-right mt-4">
                    <button onclick="updateProfile()" class="button-black-text">Save Changes</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const username = localStorage.getItem('username') || 'banana';
            const email = localStorage.getItem('email') || 'banana@gmail.com';

            document.getElementById('profileUsername').textContent = username;
            document.getElementById('profileEmail').textContent = email;
        });

        function navigateToConfirmDelete() {
            window.location.href = 'confirm_delete.html';
        }
        function changeUsername() {
    var newUsername = prompt("Please enter your new username:");
    if (newUsername) {
        document.getElementById('profileUsername').textContent = newUsername;
    }
}

function changeEmail() {
    var newEmail = prompt("Please enter your new email address:");
    if (newEmail !== null && newEmail.trim() !== "") {
        document.getElementById('profileEmail').textContent = newEmail;
    }
}

function changePhoneNumber() {
    var newPhoneNumber = prompt("Please enter your new phone number:");
    if (newPhoneNumber !== null && newPhoneNumber.trim() !== "") {
        document.getElementById('profilePhoneNumber').textContent = newPhoneNumber;
    }
}

function updateProfile() {
    const username = document.getElementById('profileUsername').textContent;
    const email = document.getElementById('profileEmail').textContent;
    const phoneNumber = document.getElementById('profilePhoneNumber').textContent;

    fetch('http://localhost:3000/updateProfile', {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, email, phoneNumber })
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Failed to update profile. Status: ' + response.status);
        }
        return response.json();
    })
    .then(data => {
        alert('Profile updated successfully!');
    })
    .catch(error => {
        console.error('Error updating profile:', error);
        alert('Error updating profile: ' + error.message);
    });
}


    </script>
</body>
</html>
