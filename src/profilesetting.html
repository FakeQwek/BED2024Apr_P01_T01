<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socialise</title>
    <link href="output.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        .button-black-text {
            background-color: #e5e7eb;
            color: black;
            padding: 0.5rem;
            border-radius: 0.375rem;
        }

        .navbar-input {
            width: 100%;
            max-width: 600px;
        }

        .input {
            background-color: #f1f5f9;
            color: #1f2937;
            width: 50%;
        }

        .post-card {
            background-color: #f9fafb;
            border-radius: 0.375rem;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .post-header img {
            border-radius: 50%;
            margin-right: 0.5rem;
            width: 32px;
            height: 32px;
        }

        .post-meta {
            color: #9ca3af;
            font-size: 0.875rem;
        }

        .post-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
            font-size: 1.125rem;
        }

        .post-body {
            color: #4b5563;
            font-size: 0.875rem;
        }

        .badge-container {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .badge {
            background-color: #e5e7eb;
            color: #1f2937;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            text-decoration: none;
        }

        .badge:hover {
            background-color: #d1d5db;
        }

        .sidebar {
            flex: 1;
            padding: 1rem;
            background-color: white;
            height: 100vh; /* Full viewport height */
        }

        .sidebar-button {
            width: 100%;
            background-color: white;
            border: none;
            text-align: left;
            box-shadow: none;
            padding: 0.5rem 0;
            display: flex;
            align-items: center;
        }

        .sidebar-button img {
            margin-right: 0.5rem;
            width: 30px;
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center horizontally */
        }

        .profile-settings {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .right-banner {
            background-color: white;
            border-radius: 0.375rem;
            padding: 1rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            margin-left: 1rem;
            width: 250px; /* Adjust the width to fit better */
        }

        .right-banner img {
            border-radius: 0.375rem;
            width: 100%;
            height: auto;
        }

        .right-banner p {
            margin: 1rem 0;
            font-size: 0.875rem;
            color: #4b5563;
        }

        .right-banner .create-discussion-button {
            margin-top: 0;
        }

        /* Remove the white space at the bottom */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .flex-row {
            flex: 1;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Navbar -->
    <header class="flex items-center p-4 bg-white shadow-md w-full">
        <img src="../images/socialise2.png" alt="Socialise Logo" class="h-12 w-auto mr-auto">
        <div class="flex justify-center mx-4" style="flex-grow: 1;">
            <input type="text" placeholder="Search" class="input input-sm input-bordered rounded-full mx-auto" />
        </div>
        <div class="flex items-center ml-auto">
            <button class="btn w-full bg-white border-0 text-left shadow-none">
                <span class="flex items-center w-full gap-2">
                    <img src="../images/account-circle-outline.svg" width="24px" />
                </span>
            </button>
        </div>
    </header>

    <!-- main -->
    <div class="flex flex-row flex-grow">
        <!-- sidebar -->
        <div class="flex flex-col items-center w-1/6 min-h-screen bg-white border-r-2">
            <div class="flex flex-col w-4/5 h-fit border-b-2 px-4 py-8 gap-2">
                <div class="flex items-center">
                    <button class="btn w-full bg-white border-0 text-left shadow-none" onclick="window.location.href='index.html'"><span class="flex items-center w-full gap-2"><img src="../images/home-variant-outline.svg" width="30px" />Home</span></button>
                </div>
                <div class="flex items-center">
                    <button class="btn w-full bg-white border-0 text-left shadow-none" onclick="window.location.href='profilesetting.html'"><span class="flex items-center w-full gap-2"><img src="../images/account-circle-outline.svg" width="30px" />Profile</span></button>
                </div>
                <div class="flex items-center">
                    <button class="btn w-full bg-white border-0 text-left shadow-none" onclick="window.location.href='news.html'"><span class="flex items-center w-full gap-2"><img src="../images/newspaper-variant-outline.svg" width="30px" />News</span></button>
                </div>
            </div>
            <div class="flex flex-col w-4/5 h-fit border-b-2 px-4 py-8 gap-2">
                <h2 class="font-bold mb-2">FOR YOU</h2>
            </div>
            <div class="flex flex-col w-4/5 h-fit border-b-2 px-4 py-8 gap-2">
                <h2 class="font-bold mb-2">LEARN MORE</h2>
                <div class="flex items-center">
                    <button class="btn w-full bg-white border-0 text-left shadow-none" onclick="window.location.href='about.html'"><span class="flex items-center w-full gap-2"><img src="../images/information-outline.svg" width="30px" />About Us</span></button>
                </div>
                <div class="flex items-center">
                    <button class="btn w-full bg-white border-0 text-left shadow-none" onclick="window.location.href='contact-us.html'"><span class="flex items-center w-full gap-2"><img src="../images/phone-in-talk.svg" width="30px" />Contact Us</span></button>
                </div>
                <div class="flex items-center">
                    <button class="btn w-full bg-white border-0 text-left shadow-none"><span class="flex items-center w-full gap-2"><img src="../images/finance.svg" width="30px" />User Statistics</span></button>
                </div>
            </div>
        </div>
        <!-- Main Content Area -->
        <main class="main-content">
            <div class="profile-settings">
                <div class="flex items-center mb-8">
                    <img src="../images/person.png" alt="User Profile Picture" class="rounded-full h-20 w-20 mr-4">
                    <h2 class="text-3xl font-bold" id="profileUsername">u:username</h2>
                </div>
                <div class="mb-6">
                    <h3 class="text-xl font-bold mb-2">Account Settings</h3>
                    <hr>
                    <div class="mt-4 space-y-4">
                        <div class="flex justify-between items-center">
                            <div>
                                <p class="text-gray-600">Name</p>
                                <p id="profileUsernameDisplay">Default</p>
                            </div>
                            <button onclick="changeUsername()" class="text-blue-500 hover:underline">change</button>
                        </div>
                        <div class="flex justify-between items-center">
                            <div>
                                <p class="text-gray-600">Email</p>
                                <p id="profileEmail">Default@gmail.com</p>
                            </div>
                            <button onclick="changeEmail()" class="text-blue-500 hover:underline">change</button>
                        </div>
                        <div class="flex justify-between items-center">
                            <div>
                                <p class="text-gray-600">Phone Number</p>
                                <p id="profilePhoneNumber">123-456-7890</p>
                            </div>
                            <button onclick="changePhoneNumber()" class="text-blue-500 hover:underline">change</button>
                        </div>
                        <div class="flex justify-between items-center">
                            <div>
                                <p class="text-gray-600">Email notifications</p>
                                <p id="profileEmailNotification">Not allowed</p>
                            </div>
                            <button onclick="changeEmailNotification()" class="text-blue-500 hover:underline">change</button>
                        </div>
                        <div class="flex justify-between items-center">
                            <div>
                                <p class="text-gray-600">Gender</p>
                                <p id="profileGender">NIL</p>
                            </div>
                            <button onclick="changeGender()" class="text-blue-500 hover:underline">change</button>
                        </div>
                        <div class="flex justify-between items-center">
                            <div>
                                <p class="text-gray-600">Display language</p>
                                <p id="profileLanguage">English</p>
                            </div>
                            <button onclick="changeLanguage()" class="text-blue-500 hover:underline">change</button>
                        </div>
                    </div>
                </div>
                <div class="text-right">
                    <button onclick="navigateToConfirmDelete()">Delete Account</button>
                </div>
                <div class="text-right mt-4">
                    <button onclick="updateProfile()" class="button-black-text">Save Changes</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const username = localStorage.getItem('username') || 'banana';
            const email = localStorage.getItem('email') || 'banana@gmail.com';
            const emailNotification = localStorage.getItem('emailNotification') || 'Not allowed';
            const gender = localStorage.getItem('gender') || 'NIL';
            const language = localStorage.getItem('language') || 'English';
            const phoneNumber = localStorage.getItem('phoneNumber') || '123-456-7890';

            document.getElementById('profileUsername').textContent = `u:${username}`;
            document.getElementById('profileUsernameDisplay').textContent = username;
            document.getElementById('profileEmail').textContent = email;
            document.getElementById('profileEmailNotification').textContent = emailNotification;
            document.getElementById('profileGender').textContent = gender;
            document.getElementById('profileLanguage').textContent = language;
            document.getElementById('profilePhoneNumber').textContent = phoneNumber;
        });

        function navigateToConfirmDelete() {
            window.location.href = 'confirm_delete.html';
        }

        function changeUsername() {
            var newUsername = prompt("Please enter your new username:");
            if (newUsername.length <= 12) {
                document.getElementById('profileUsername').textContent = `u:${newUsername}`;
                document.getElementById('profileUsernameDisplay').textContent = newUsername;
            } else {
                alert("Username cannot be more than 12 characters.");
            }
        }

        function changeEmail() {
            var newEmail = prompt("Please enter your new email address:");
            var emailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
            if (emailPattern.test(newEmail)) {
                document.getElementById('profileEmail').textContent = newEmail;
            } else {
                alert("Invalid email address. It must be in the format '......@gmail.com'.");
            }
        }

        function changePhoneNumber() {
            var newPhoneNumber = prompt("Please enter your new phone number:");
            if (/^\d{8}$/.test(newPhoneNumber)) {
                document.getElementById('profilePhoneNumber').textContent = newPhoneNumber;
            } else {
                alert("Invalid phone number. It must be 8 digits and contain no letters.");
            }
        }

        function changeEmailNotification() {
            var newEmailNotification = prompt("Please enter 'allowed' or 'Not allowed':");
            if (newEmailNotification === 'allowed' || newEmailNotification === 'Not allowed') {
                document.getElementById('profileEmailNotification').textContent = newEmailNotification;
            } else {
                alert("Invalid value for email notifications. Allowed values are 'allowed' and 'Not allowed'.");
            }
        }

        function changeGender() {
            var newGender = prompt("Please enter 'Male' or 'Female':");
            if (newGender === 'Male' || newGender === 'Female') {
                document.getElementById('profileGender').textContent = newGender;
            } else {
                alert("Invalid value for gender. Allowed values are 'Male' and 'Female'.");
            }
        }

        function changeLanguage() {
            var newLanguage = prompt("Please enter the new language (must be 'English'):");
            if (newLanguage === 'English') {
                document.getElementById('profileLanguage').textContent = newLanguage;
            } else {
                alert("Invalid value for language. Allowed value is 'English'.");
            }
        }

        function updateProfile() {
            const username = document.getElementById('profileUsernameDisplay').textContent;
            const email = document.getElementById('profileEmail').textContent;
            const phoneNumber = document.getElementById('profilePhoneNumber').textContent;
            const emailNotification = document.getElementById('profileEmailNotification').textContent;
            const gender = document.getElementById('profileGender').textContent;
            const language = document.getElementById('profileLanguage').textContent;
            const currentEmail = localStorage.getItem('email');

            const allowedEmailNotifications = ['allowed', 'Not allowed'];
            const allowedGenders = ['Male', 'Female'];
            const allowedLanguages = ['English'];
            const emailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;

            if (!allowedEmailNotifications.includes(emailNotification) || !allowedGenders.includes(gender) || !allowedLanguages.includes(language) || !/^\d{8}$/.test(phoneNumber) || !emailPattern.test(email) || username.length > 12) {
                alert('Input field for gender, email notification, language, phone number, email, or username is not correct');
                return;
            }

            fetch('http://localhost:3000/updateProfile', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ currentEmail, username, email, phoneNumber, emailNotification, gender, language })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to update profile. Status: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                alert('Profile updated successfully!');
                localStorage.setItem('username', username);
                localStorage.setItem('email', email);
                localStorage.setItem('emailNotification', emailNotification);
                localStorage.setItem('gender', gender);
                localStorage.setItem('language', language);
                localStorage.setItem('phoneNumber', phoneNumber);
            })
            .catch(error => {
                console.error('Error updating profile:', error);
                alert('Error updating profile: ' + error.message);
            });
        }
    </script>
</body>
</html>
