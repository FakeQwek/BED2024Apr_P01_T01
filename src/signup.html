<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socialise Sign Up</title>
    <link href="output.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex justify-between items-center p-4">
        <img src="../images/socialise2.png" alt="socialise" class="h-8 ml-4">
    </div>
    <div class="flex items-center justify-center content">
        <div class="w-full max-w-md bg-white shadow-md rounded-2xl p-8">
            <div class="text-center mb-6">
                <img src="../images/socialise2.png" alt="socialise" class="h-14 mx-auto mb-4">
                <h1 class="text-2xl font-bold text-gray-800">Sign Up</h1>
                <p class="text-gray-600">Join Us in the Discussion!</p>
            </div>
            <form id="signupForm">
                <div class="mb-4">
                    <input type="text" id="email" placeholder="Email or Username" class="input input-bordered w-full" required>
                </div>
                <div class="mb-4">
                    <input type="password" id="password" placeholder="Password" class="input input-bordered w-full" required>
                </div>
                <div class="mb-4 flex items-center">
                    <input type="checkbox" id="terms" class="mr-2">
                    <label for="terms" class="text-gray-600">Click tick to agree to Socialise Terms of Service and Privacy Policy</label>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary w-full">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
