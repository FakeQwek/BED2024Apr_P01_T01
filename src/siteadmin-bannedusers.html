<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="h-max bg-gray-100">
    <!-- navbar -->
    <div class="flex justify-center items-center h-12 bg-white border-b-2">
        <div class="flex w-1/4">

        </div>
        <div class="flex justify-center w-1/2">
            <input type="text" placeholder="Search" class="input input-sm input-bordered w-full rounded-full" />
        </div>
        <div class="flex justify-end w-1/4">
            <button class="btn btn-sm mr-4">Login</button>
            <button class="btn btn-sm mr-4">Sign Up</button>
        </div>
    </div>

    <!-- main -->
    <div class="flex flex-row">
        <!-- sidebar -->
        <div class="flex flex-col items-center w-1/6 h-full bg-white border-r-2">
            <div class="flex flex-col w-4/5 h-fit border-b-2 px-4 py-8 gap-2">
                <div class="flex items-center">
                    <button class="btn w-full bg-white border-0 text-left shadow-none" onclick="window.location.href='index.html'"><span class="flex items-center w-full gap-2"><img src="../images/home-variant-outline.svg" width="30px" />Home</span></button>
                </div>
                <div class="flex items-center">
                    <button class="btn w-full bg-white border-0 text-left shadow-none" onclick="window.location.href='profilesetting.html'"><span class="flex items-center w-full gap-2"><img src="../images/account-circle-outline.svg" width="30px" />Profile</span></button>
                </div>
                <div class="flex items-center">
                    <button class="btn w-full bg-white border-0 text-left shadow-none" onclick="window.location.href='news.html'"><span class="flex items-center w-full gap-2"><img src="../images/newspaper-variant-outline.svg" width="30px" />News</span></button>
                </div>
            </div>
            <div class="flex flex-col w-4/5 h-fit border-b-2 px-4 py-8 gap-2">
                <h2 class="font-bold mb-2">FOR YOU</h2>
            </div>
            <div class="flex flex-col w-4/5 h-fit border-b-2 px-4 py-8 gap-2">
                <h2 class="font-bold mb-2">LEARN MORE</h2>
                <div class="flex items-center">
                    <button class="btn w-full bg-white border-0 text-left shadow-none" onclick="window.location.href='about.html'"><span class="flex items-center w-full gap-2"><img src="../images/information-outline.svg" width="30px" />About Us</span></button>
                </div>
                <div class="flex items-center">
                    <button class="btn w-full bg-white border-0 text-left shadow-none" onclick="window.location.href='contact-us.html'"><span class="flex items-center w-full gap-2"><img src="../images/phone-in-talk.svg" width="30px" />Contact Us</span></button>
                </div>
                <div class="flex items-center">
                    <button class="btn w-full bg-white border-0 text-left shadow-none"><span class="flex items-center w-full gap-2"><img src="../images/finance.svg" width="30px" />User Statistics</span></button>
                </div>
            </div>
        </div>
            </nav>
        </aside>

      

        <!-- panel -->
        <div class="flex w-4/6 flex-col h-full" id="panel-container">
            <div class="bg-white card h-14 justify-center" id="title">
               <h1 class="font-bold text-xl ml-8 flex flex-row items-center">Site Admin Panel<img src="../images/account-circle-outline.svg" width="75px" height="75px" class="ml-100"></h1>
              
            </div>
            <div class="bg-white card p-8 mb-8" id="panel">
                <div id="button-container" class="flex flex-row ml-8 mt-8">
                    <button class="mr-8" id="reported-button">Reported Posts</button>
                    <button class="mr-8" id="banned-button"><u>Banned Users</u></button>
                    <button class="mr-4" id="muted-button">Muted Users</button>
                </div>
                <h1 class="font-bold text-xl ml-8 mt-4">Banned Users</h1>
                
                <div class="flex flex-row items-center justify-center">
                    <img src="../images/search.svg" width="35px" height="35px" class="mt-4" id="search-button">
                    <input type="search" class="bg-gray-100 w-80per rounded-xl ml-4 mt-4 h-8" placeholder="Search User" id="search-box">
                </div>
                <div class="bg-gray-100 card w-90per mt-8 m-auto p-8 flex flex-col justify-center" id="user-box">
                    
                    

                </div>
              
               
             </div>
        </div>
       
        
        
    </div>
    <div class="siteadmin-popup flex flex-col p-8" id="popup">
        <div class="flex flex-row items-center">
            <img src="../images/account-circle-outline.svg" width="40px" height="40px">
            <h1 class="font-bold text-xl ml-4">Ban/Unban User</h1>
        </div>
        <p class="text-left mt-4">Continue to ban the user or unban the user and remove him from the ban list</p>
        <div class="flex flex-row items-center mt-8 ml-4" >
            <img src="../images/account-circle-outline.svg" width="40px" height="40px">
            <p class="ml-4" id="name-box"></p>
           
        </div>
        <p class="ml-4 mt-8"><b>Punishment</b></p>
        <div id="ban-box" class="flex flex-col mt-4 pb-4">
            <div class="flex flex-row mt-4 ml-4 items-center">
                <img src="../images/ban.png" width="20px" height="20px">
                <p class="ml-2"><b>Ban</b></p>

            </div>
            <p class="mt-2 text-sm ml-4">Bans user from using the site</p>
            
        </div>
      
        <div id="unban-box" class="flex flex-col mt-4 pb-4">
            <div class="flex flex-row mt-4 ml-4 items-center">
                <img src="../images/unban.png" width="20px" height="20px">
                <p class="ml-2"><b>Unban</b></p>
            </div>
            <p class="mt-2 text-sm ml-4">Unbans user from using the site</p>
            
        </div>
        <div id="button-container" class="flex flex-row mt-12 justify-end ">
            <div class="rounded-xl bg-gray-100 w-20 h-8 text-center" id="cancel"><b>Cancel</b></div>
            <div class="rounded-xl ml-8 bg-gray-100 w-20 h-8 text-center" id="confirm"><b>Confirm</b></div>
        </div>
       
    </div>
   
  
    
</body>
<div id="background" ></div>
<script src="./js/siteadmin-bannedusers.js"></script>
</html>
