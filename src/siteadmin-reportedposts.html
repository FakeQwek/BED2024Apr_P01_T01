<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="output.css" rel="stylesheet">
    <title>Document</title>
</head>
<style>

.news-thumbnail {
    height: 60%;
    width: 60%;
    margin-left: 20%;
    border-radius: 20px;
  }
  .news-body {
    display: flex;
    flex: 1 1 auto;
    flex-direction: column;
    padding: var(--padding-card, 2rem);
    gap: 1rem;
  }
  
  .news-body:hover {
    cursor: pointer;
    background-color: lightgrey;
    
  }
  .news-body p {
    margin-bottom: 0;
  }
  .news-card {
    margin-top: 2%;
    width: 63%;
    margin-bottom: 5%;
  }
  .hover\:underline:hover {
    text-decoration-line: underline;
  }
  #news-container {
    margin-bottom: 10%;
  }
  #load-button {
    width: 25%;
    height: 14%;
    border-radius: 10px;
  }
  .input-box {
    width: 90%;
    padding: 0.8%;
    margin-bottom: 1rem;
    border: 1px solid #d1d5db;
    border-radius: 0.375rem;
  }
  .contact-us {
    margin-top: 2%;
    width: 70%;
    padding: 5%;
    margin-left: 15%;
  }
  .query-box {
    height: 9rem;
  }
  .label, .submit-button {
    width: 90%;
    margin-top: 3%;
  }
  .contact-form {
    margin-left: 6%;
    margin-bottom: 3%;
  }
  #panel-container {
    justify-content: center;
    margin-left: 15%;
  }
  #title {
    width: 70%;
    margin-top: 2%;
  }
  #panel {
    width: 70%;
    margin-top: 5%;
  }
  #search-container {
    display: flex;
    align-items: center;
  }
  #report-button:hover, #new-button:hover, #load-button:hover {
    cursor: pointer;
    background-color: rgb(187, 187, 187);
  }
  #search-button:hover {
    cursor: pointer;
  }
  
  ::placeholder {
    padding-left: 2%;
  }
  
  input[type="search"]::-webkit-search-decoration,
  input[type="search"]::-webkit-search-cancel-button,
  input[type="search"]::-webkit-search-results-button,
  input[type="search"]::-webkit-search-results-decoration { display: none; };
  .border-solid {
    border-style: solid;
  }
  .siteadmin-popup {
    visibility: hidden;
    width: 30%;
    height: 80%;
    background-color: white;
    border-radius: 10px;
    position: absolute;
    z-index: 2;
    margin: auto;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
  }
  #background {
    opacity: 70%;
    width: 100%;
    height: 115%;
    height: 100vh;
    background-color: black;
    position: absolute;
    position: fixed;
    z-index: 1;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding-bottom: 20rem;
    visibility: hidden;
  
  }
  .w-90per{
    width: 90%;
  }
  .w-80per {
    width: 80%;
  }
  .w-95per {
    width: 95%;
  } 
  .flex-end {
    justify-content: flex-end;
  }

</style>

                    </div>
                </ul>
            </div>
        </div>
        
        <div class="flex w-4/6 flex-col h-full" id="panel-container">

               <h1 class="font-bold text-xl ml-8 flex flex-row items-center">Site Admin Panel<img src="../images/account-circle-outline.svg" width="75px" height="75px" class="ml-100"></h1>

                    <button class="mr-8" id="reported-button"><u>Reported Posts</u></button>
                    <button class="mr-8" id="banned-button">Banned Users</button>
                    <button class="mr-4" id="muted-button">Muted Users</button>
                </div>
                <h1 class="font-bold text-xl ml-8 mt-4">Reported Posts</h1>
                <div id="sort-container" class="flex flex-row ml-12 mt-4">
                    <button class="mr-4 bg-gray-100 p-2 rounded-lg flex flex-row" id="new-button"><img src="../images/star.svg" width="25px" height="25px">new</button>
                    <button class="bg-gray-100 p-2 rounded-lg flex flex-row" id="report-button"><img src="../images/flag-reports.svg" width="25px" height="25px" class="mr-1">most reported</button>
                </div>
                <!--Post box allows for reported posts to be displayed-->
                <div class="bg-gray-100 card w-90per mt-8 m-auto p-8" id="post-box">

                </div>
               
             </div>
