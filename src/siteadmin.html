<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socialise</title>
    <link href="output.css" rel="stylesheet">
    <style>
        .button-black-text {
            background-color: #e5e7eb;
            color: black;
            padding: 0.5rem;
            border-radius: 0.375rem;
        }

        .navbar-input {
            width: 100%;
            max-width: 600px;
        }

        .input {
            background-color: #f1f5f9;
            color: #1f2937;
            width: 50%;
            max-width: 500px;
        }

        .post-card {
            background-color: #f9fafb;
            border-radius: 0.375rem;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .post-header img {
            border-radius: 50%;
            margin-right: 0.5rem;
            width: 32px;
            height: 32px;
        }

        .post-meta {
            color: #9ca3af;
            font-size: 0.875rem;
        }

        .post-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
            font-size: 1.125rem;
        }

        .badge-container {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .badge {
            background-color: #e5e7eb;
            color: #1f2937;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            text-decoration: none;
        }

        .badge:hover {
            background-color: #d1d5db;
        }

        .sidebar {
            flex: 1;
            padding: 1rem;
        }

        .create-discussion-card {
            background-color: #fff;
            border-radius: 0.375rem;
            padding: 1rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .create-discussion-button {
            background-color: #6366f1;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            margin-top: 1rem;
            text-align: center;
        }

        .right-banner {
            background-color: white;
            border-radius: 0.375rem;
            padding: 1rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            margin-left: 1rem;
            width: 250px; /* Adjust the width to fit better */
        }

        .right-banner img {
            border-radius: 0.375rem;
            width: 100%;
            height: auto;
        }

        .right-banner p {
            margin: 1rem 0;
            font-size: 0.875rem;
            color: #4b5563;
        }

        .right-banner .create-discussion-button {
            margin-top: 0.
        }

        .section-buttons button {
            padding: 0.5rem 1rem;
            border: 1px solid #ccc;
            background-color: #f5f5f5;
            cursor: pointer;
            border-radius: 0.375rem 0.375rem 0 0;
            margin-right: 0.5rem;
        }

        .section-buttons button.active {
            background-color: #fff;
            border-bottom: 1px solid transparent;
        }

        .section-content {
            border: 1px solid #ccc;
            padding: 1rem;
            border-radius: 0 0 0.375rem 0.375rem;
            background-color: #fff;
        }
        .underline-animation {
            position: relative;
        }
        .underline-animation::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: black;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        }
        .underline-animation.active::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        .btn-icon {
            padding: 0.25rem;
            border-radius: 0.375rem;
            background-color: #f9fafb;
            border: 1px solid #d1d5db;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-icon img {
            width: 12px;
            height: 12px;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Navbar -->
    <header class="flex items-center p-4 bg-white shadow-md w-full">
        <img src="../images/socialise2.png" alt="Socialise Logo" class="h-12 w-auto mr-auto">
        <div class="flex justify-center mx-4" style="flex-grow: 1;">
            <input type="text" placeholder="Search" class="input input-sm input-bordered rounded-full mx-auto" />
        </div>
        <div class="flex items-center ml-auto">
            <button class="btn w-full bg-white border-0 text-left shadow-none">
                <span class="flex items-center w-full gap-2">
                    <img src="../images/account-circle-outline.svg" width="24px" />
                </span>
            </button>
        </div>
    </header>

    <!-- main -->
    <div class="flex flex-row flex-grow">
        <!-- sidebar -->
        <div class="flex flex-col items-center w-1/6 min-h-screen bg-white border-r-2">
            <div class="flex flex-col w-4/5 h-fit border-b-2 px-4 py-8 gap-2">
                <div class="flex items-center">
                    <button class="btn w-full bg-white border-0 text-left shadow-none" onclick="window.location.href='index.html'"><span class="flex items-center w-full gap-2"><img src="../images/home-variant-outline.svg" width="30px" />Home</span></button>
                </div>
                <div class="flex items-center">
                    <button class="btn w-full bg-white border-0 text-left shadow-none" onclick="window.location.href='profile.html'"><span class="flex items-center w-full gap-2"><img src="../images/account-circle-outline.svg" width="30px" />Profile</span></button>
                </div>
                <div class="flex items-center">
                    <button class="btn w-full bg-white border-0 text-left shadow-none" onclick="window.location.href='news.html'"><span class="flex items-center w-full gap-2"><img src="../images/newspaper-variant-outline.svg" width="30px" />News</span></button>
                </div>
                <div class="flex items-center">
                    <button class="btn w-full bg-white border-0 text-left shadow-none" onclick="window.location.href='feedback.html'"><span class="flex items-center w-full gap-2"><img src="../images/feedback.svg" width="30px" />Feedback</span></button>
                </div>
                <div class="flex items-center">
                    <button class="btn w-full bg-white border-0 text-left shadow-none" onclick="window.location.href='Countries.html'"><span class="flex items-center w-full gap-2"><img src="../images/globe.svg" width="30px" />Countries</span></button>
                </div>
                <div class="flex items-center">
                    <button class="btn w-full bg-white border-0 text-left shadow-none" onclick="window.location.href='profile-settings.html'"><span class="flex items-center w-full gap-2"><img src="../images/cog.svg" width="30px" />Settings</span></button>
                </div>
                <div class="flex items-center">
                    <button class="btn w-full bg-white border-0 text-left shadow-none" onclick="window.location.href='rules.html'"><span class="flex items-center w-full gap-2"><img src="../images/book.svg" width="30px" />Rules</span></button>
                </div>
            </div>
            <div class="flex flex-col w-4/5 h-fit border-b-2 px-4 py-8 gap-2">
                <h2 class="font-bold mb-2">FOR YOU</h2>
            </div>
            <div class="flex flex-col w-4/5 h-fit border-b-2 px-4 py-8 gap-2">
                <h2 class="font-bold mb-2">LEARN MORE</h2>
                <div class="flex items-center">
                    <button class="btn w-full bg-white border-0 text-left shadow-none" onclick="window.location.href='about.html'"><span class="flex items-center w-full gap-2"><img src="../images/information-outline.svg" width="30px" />About Us</span></button>
                </div>
                <div class="flex items-center">
                    <button class="btn w-full bg-white border-0 text-left shadow-none" onclick="window.location.href='joinUs.html'"><span class="flex items-center w-full gap-2"><img src="../images/joinus.svg" width="30px" />Join Us</span></button>
                </div>
                <div class="flex items-center">
                    <button class="btn w-full bg-white border-0 text-left shadow-none" onclick="window.location.href='contact-us.html'"><span class="flex items-center w-full gap-2"><img src="../images/phone-in-talk.svg" width="30px" />Contact Us</span></button>
                </div>
                <div class="flex items-center">
                    <button class="btn w-full bg-white border-0 text-left shadow-none" onclick="window.location.href='userstatistics.html'"><span class="flex items-center w-full gap-2"><img src="../images/finance.svg" width="30px" />User Statistics</span></button>
                </div>
                <div class="flex items-center">
                    <button class="btn w-full bg-white border-0 text-left shadow-none"><span class="flex items-center w-full gap-2"><img src="../images/logout.svg" width="30px" />Logout</span></button>
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <main class="flex-1 p-8">
            <div class="bg-white p-8 rounded-2xl shadow-lg max-w-2xl mx-auto">
                <div class="flex items-center mb-8">
                    <img src="../images/person.png" alt="User Profile Picture" class="rounded-full h-20 w-20 mr-4">
                    <h2 class="text-3xl font-bold">Site Admin Panel</h2>
                </div>
                <div class="flex flex-col bg-white p-4 rounded-lg shadow">
                    <div class="flex justify-between items-center border-b pb-4 mb-4">
                        <div class="flex items-center gap-8">
                            <a href="siteadmin.html" class="underline-animation active text-gray-500 pb-2">Reported discussions</a>
                            
                        </div>
                    </div>
                    <div class="flex gap-4 mb-4 px-8">
                        <button class="btn btn-sm btn-outline flex items-center gap-2">
                            <img src="../images/new.svg" width="16px" />
                            new
                        </button>
                        <button class="btn btn-sm btn-outline flex items-center gap-2">
                            <img src="../images/flag.svg" width="16px" />
                            most reported
                        </button>
                    </div>
                    <div id="reported-discussions">
                        <!-- Reported discussions will be rendered here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('http://localhost:3000/discussionReports');
                const discussionReports = await response.json();
                console.log(discussionReports);  // Log to verify data

                const reportedDiscussionsContainer = document.getElementById('reported-discussions');

                reportedDiscussionsContainer.innerHTML = '';  // Clear the existing content

                discussionReports.forEach(report => {
                    const discussionCard = document.createElement('div');
                    discussionCard.className = 'post-card';

                    discussionCard.innerHTML = `
                        <div class="post-header">
                            <img src="../images/person.png" alt="User Profile Picture">
                            <div>
                                <h3 class="post-title">${report.dscName}</h3>
                                <p class="post-meta">${report.dscRptDesc}</p>
                                <p class="post-meta">${report.accName}</p> <!-- Add this line -->
                            </div>
                        </div>
                        <div class="flex gap-2">
                            <button class="btn-icon approve">
                                <img src="../images/check.svg" alt="Approve">
                            </button>
                            <a class="btn-icon reject" href="modal.html?desc=${encodeURIComponent(report.dscRptDesc)}&id=${report.dscRptId}">
                                <img src="../images/close.svg" alt="Reject">
                            </a>
                        </div>
                    `;

                    reportedDiscussionsContainer.appendChild(discussionCard);
                });
            } catch (error) {
                console.error('Error fetching discussion reports:', error);
            }
        });
    </script>
</body>
</html>
